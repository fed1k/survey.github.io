<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container-fluid sticky-top overflow-auto" id="main">
      <h1 class="text-center text-white pt-5 pb-1" id="title">
        freeCodeCamp Survey Form
      </h1>
      <p class="text-center text-white" id="description"> 
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container w-50 bg-dark p-3">
        <form id="survey-form">
          <div class="form-group" >
            <label for="name" id="name-label"><span class="text-white">Name</span></label>
            <input type="text" class="form-control" id="name" placeholder="Name" required="true">
          </div>
          <div class="form-group">
            <label for="email" id="email-label"><span class="text-white">Email</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email" required="true">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Email should be of format abc@google.com
            </small>
          </div>
          <div class="form-group">
            <label for="number" id="number-label"><span class="text-white">Age (optional)</span></label>
            <input type="number" min="10" max="100" class="form-control" id="number" placeholder="Age" required="false">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Age must be between 10 and 100
            </small>
          </div>
          <div class="form-group">
            <label for="dropdown"><span class="text-white">Current Role</span></label>
            <select id="dropdown" class="form-control">
              <option selected>Select Current Role...</option>
              <option>Student</option>
              <option>Employed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name" id="radio-label"><span class="text-white">Gender</span></label>
            <!-- Default radio -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="Male"
              />
              <label class="form-check-label text-white" for="flexRadioDefault1"> Male </label>
            </div>

            <!-- Default checked radio -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                value="Female"
                checked
              />
              <label class="form-check-label text-white" for="flexRadioDefault2"> Female </label>
            </div>
          </div>
          <div class="form-group">
            <label for="name" id="radio-label"><span class="text-white">What would you like to see improved? (Check all that apply)</span></label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Front-End" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <span class="text-white">Front-End</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Back-End" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                <span class="text-white">Back-End</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><span class="text-white">Comments (if any)</span></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
        </form>

      </div>
    </div>

    <script  src="js/index.js"></script>
    
  </body>
</html>
